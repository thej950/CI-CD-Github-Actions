name: Docker Build (CI)

on: 
  workflow_dispatch:
  # push
  


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/myapp:ci . 
      - name: Push docker image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/myapp:ci      
      - name: Load kubeconfig
        env:
          KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA }}
        run: |
          ls -la
          mkdir -p ~/.kube
          echo "$KUBE_CONFIG_DATA" | sed 's/\\n/\n/g' > ~/.kube/config 
          chmod 600 ~/.kube/config
      - name: Verify the Cluster Access
        run: |
          kubectl get nodes
      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s-myapp.yml

      - name: check pods 
        run: | 
          kubectl get pods 

          