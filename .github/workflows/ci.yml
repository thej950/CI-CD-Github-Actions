name: CI-pipeline 
on: 
  workflow_dispatch:
  
  # pull_request: 
  #   branches: 
  #     - main
env: 
  APP_ENV: production
  LOG_LEVEL: debug
jobs: 
  build: 
    runs-on: ubuntu-latest 
    steps: 
      - name: print hello 
        run: echo "hello world"
      - name: show current time
        run: date
      - name: list files in workspace
        run: ls -la
      - name: prnt workflow event
        run: echo "${{ github.event_name }}"
      - name: Show GitHub workspace 
        run: echo "${{ github.workspace }}"
      - name: runner OS 
        run: echo "${{ runner.os }}"
      - name: Show GitHub Repo
        run: echo "${{ github.repository }}"
      - name: print env variables
        run: | 
          echo "APP_ENV is $APP_ENV"
          echo "LOG_LEVEL is $LOG_LEVEL"
      - name: show my github secret
        run: echo "${{ secrets.SECRET_MSG }}"