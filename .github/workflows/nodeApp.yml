name: Node.js CI/CD Pipeline

on: 
  workflow_dispatch:

# on: [ pull_request ]
jobs:
    run-tests:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            
            - name: Use Node.js
              uses: actions/setup-node@v4
              with:
                node-version: '20'
            - name: print Node.js version
              run: node -v
            - name: Install dependencies
              run: npm install
            - name: Run tests
              run: npm test